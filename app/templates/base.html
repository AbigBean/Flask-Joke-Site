<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Default</title>
        {% endif %}

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">



        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            margin-top: 20px;
            color: #ffffff;
            text-align: center;
            font-family: 'Poppins', sans-serif; /* Use Poppins for headings */
            font-weight: 600; /* Make the heading bold */

        }
        .joke-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0px 4px 12px rgba(17, 17, 17, 0.5);
            text-align: center;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .joke {
            font-size: 1.8rem;
            color: #cccccb;
            font-weight: 700; /* Bold for emphasis */
            font-family: 'Poppins', sans-serif; /* Use Poppins for the joke text */
        }
        .form-container {
            margin-top: 40px;
            display: flex;
            text-align: center;
            justify-content: center;
        }
        .card {
            padding: 20px;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .form-label {
            color: #e0e0e0;
        }
        .form-control {
            background-color: #333;
            color: #e0e0e0;
            border: none;
            font-family: 'Roboto', sans-serif;
        }
        .btn-primary {
            background-color: #444;
            border: none;
            font-family: 'Poppins', sans-serif;
        }
        footer {
            margin-top: 50px;
            text-align: center;
        }
        a {
            color: #3e22bbd2;
            font-family: 'Roboto', sans-serif;
        }
    </style>
  </head>
  <body>
        <div>
            <h3>   Reset: <a href="{{ url_for('index') }}">Reset</a></h3>
        </div>
        <hr>
        {% block content %}{% endblock %}
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
