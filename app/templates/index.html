{% extends "base.html" %}

{% block content %}



    <header class="text-center">
        <h1>Select a language to get a joke</h1>
    </header>

    <div class="form-container">
        <div class="card">
            <form method="POST" action="/">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.language.label(class="form-label") }} <br>
                    {{ form.language(class="form-control") }}
                </div>
                <div class="form-group">
                    {{ form.submit(class="btn btn-primary btn-block") }}
                </div>

            </form>
        </div>
    </div>


    {% if joke %}
    <div class="joke-container">
        <div class="joke">
            {{ joke }}
        </div>
    </div>
    {% endif %}



{% endblock %}
